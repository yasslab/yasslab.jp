name: Scheduler (Every 30 minutes)

# Spec: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule
# For debug: https://crontab.guru/
on:
  schedule:
    - cron:  '*/30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ’Ž Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        #ruby-version: 2.7 # Not necessary if .ruby-version is given
    - name: ðŸ§ª Install Ruby gems with 'actions' group
      run: |
        bundle config set with 'actions'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: ðŸ”” Notify fetched articles from RSS
      run:  bundle exec rake share_rss_articles
      env:
        IDOBATA_SHARE: ${{ secrets.IDOBATA_SHARE }}

    - name: ðŸ“œ Upsert recent articles from note.com
      run: |
        bundle exec rake upsert_recent_notes
        echo "NEW_NOTE=false" >> $GITHUB_ENV
        if [ -n "$(git status --porcelain)" ]; then
          if ( ruby -ryaml -e "p YAML.load(STDIN.read)" < _data/news.yml > /dev/null ); then
            git config --global user.name  "Yohei Yasukawa"
            git config --global user.email "yohei@yasslab.jp"
            git checkout main
            git add _data/news.yml
            git commit -m 'ðŸ¤– Upsert note article(s) by GitHub Actions'
            git push origin main
            echo "NEW_NOTE=true" >> $GITHUB_ENV
          else
            echo "Detected YAML syntax error in '_data/news.yml' so not going to deploy."
          fi
        fi
      env:
        GITHUB_TOKEN:

    - name: âœ… No recent articles found
      if: ${{ env.NEW_NOTE == 'false' }}
      run: |
        echo "No recent articles found in note."

    - name: ðŸš€ Deploy to Heroku if recent article(s) found
      if: ${{ env.NEW_NOTE == 'true' }}
      uses: akhileshns/heroku-deploy@v3.4.6
      with:
        branch:          'main'
        usedocker:       false
        heroku_api_key:   ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: 'yasslab-jp'
        heroku_email:    'yohei@yasslab.jp'
        healthcheck:     'https://yasslab.jp/health'

    - name: ðŸš¨ Notify if tasks in GitHub Actions failed
      env:
        IDOBATA_GITHUB_ACTIONS: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
      if: failure() && (env.IDOBATA_GITHUB_ACTIONS != null)
      uses: mahaker/actions-idobata@v1.1.2
      with:
        hookUrl: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
        format: 'markdown'
        message: |
          <span class='label label-danger'>failed</span> @yasulab :warning: GitHub Actions ã®ã‚¿ã‚¹ã‚¯å®Ÿè¡Œã«å¤±æ•—ã—ã¾ã—ãŸ >< :sweat_drops: ([build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}))
