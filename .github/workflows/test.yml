name: Test & Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ☑️ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: 🌳️ Setup Node.js
      uses: actions/setup-node@v2

    - name: 💎 Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: "🧪 Install gems with 'actions' group"
      run: |
        bundle config set with 'actions'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: 🧪 Install dependencies
      run: |
        npm install

    - name: 🔧 Test building
      run: |
        bundle exec rake assets:precompile
        bundle exec rake test SKIP_BUILD=true
        bundle exec rspec spec/qiita.rb

    - name: ⏱ Test tasks
      run: |
        bundle exec rake share_calendar_events:test

    - name: 🔔 Notify results
      env:
        IDOBATA_GITHUB_ACTIONS: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
      uses: yasslab/idobata_notify@main
      if: always() && (env.IDOBATA_GITHUB_ACTIONS != null)
      with:
        idobata_hook_url: ${{ env.IDOBATA_GITHUB_ACTIONS }}

  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: ☑️ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: 🚀 Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        branch:          'main'
        usedocker:       false
        heroku_api_key:   ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: 'yasslab-jp'
        heroku_email:    'yohei@yasslab.jp'
        healthcheck:     'https://yasslab.jp/health'

