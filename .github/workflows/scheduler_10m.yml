name: Scheduler (Every 10 minutes)

# Spec: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule
# For debug: https://crontab.guru/
on:
  schedule:
    - cron:  '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 💎 Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        #ruby-version: 2.7 # Not necessary if .ruby-version is given

    - name: 🧪 Install Ruby gems with 'actions' group
      run: |
        bundle config set with 'actions'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: 📮 Notify inquiry from yasslab.jp
      run: bundle exec rake share_inquiry
      env:
        IDOBATA_MAILS:  ${{ secrets.IDOBATA_MAILS  }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}

    - name: 🚨 Notify if failed on exec tasks
      env:
        IDOBATA_GITHUB_ACTIONS: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
      if: failure() && (env.IDOBATA_GITHUB_ACTIONS != null)
      uses: mahaker/actions-idobata@v1.1.2
      with:
        hookUrl: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
        format: 'markdown'
        message: |
          <span class='label label-danger'>GitHub Actions</span> @yasulab :warning: GitHub Actions のタスク実行に失敗しました >< :sweat_drops: https://yasslab.jp/ ([build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}))
