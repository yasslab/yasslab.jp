<div class="col-6 col-md-4 {{ include.offset }}">
  <div class="card cardMember">
    <div class="cardMember__thumbnail">
      <img src="/img/spinner.svg" data-src="/img/photos/{{ include.username }}.webp" alt="{{ include.username }}" class="rounded-circle lazyload">
    </div>
    <div class="cardMember__content">
      <span style='font-size: smaller;'><a href="https://{{ include.link_to }}.com/{{ include.username }}" class="cardMember__account" target="_blank" rel="noopener">@{{ include.username }}</a></span>
      <p class="cardMember_summary" style='margin-top: 10px;'>{{ include.caption }}</p>
    </div>
  </div>
</div>
